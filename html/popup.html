<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <h3>Push ups</h3>

    <div class="circle-wrapper">
        <div class="circle">
            <div class="count" id="currentPushUps"></div>
            <div class="title">to do</div>
        </div>
    </div>

    <div class="done">Already done: <span id="donePushUps">-</span></div>
    
    <div class="buttons">
        <button id="clearPushUps" class="button">Clear</button>
        <button id="donePushUpsButton" class="button">Done</button>
    </div>

    <script src="../js/popup.js"></script>
</body>

</html>
